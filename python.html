<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Python avec Pyodide</title>
  <script defer src="https://cdn.jsdelivr.net/npm/pyodide@0.24.0/pyodide.js"></script>
</head>
<body>
  <button onclick="runPython()">Exécuter Python</button>
  <pre id="output">Résultat ici...</pre>

  <script>
    async function runPython() {
      let pyodide = await loadPyodide();
      let result = await pyodide.runPythonAsync("print('Hello depuis Python!')");
      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
